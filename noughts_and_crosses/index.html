<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noughts and Crosses</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1 class="main-header">Noughts and Crosses</h1>
    <section id="player-details">
      <div class="single-player">
        <p class="player-details-text">Player 1</p>
        <label for="p1name">Name</label>
        <input
          type="text"
          class="player-details-text"
          id="p1name"
          name="p1name"
          autocomplete="off"
        />
        <p id="p1symbol">Symbol: X</p>
        <p id="p1score">Score: 0</p>
      </div>
      <div class="single-player">
        <p class="player-details-text">Player 2</p>
        <label for="p2name">Name</label>
        <input
          type="text"
          class="player-details-text"
          id="p2name"
          name="p2name"
          autocomplete="off"
        />
        <p id="p2symbol">Symbol: O</p>
        <p id="p2score">Score: 0</p>
      </div>
    </section>
    <section id="current-player-section">
      <p id="current-player">Current player is: Player 1</p>
    </section>
    <section id="view-board">
      <div id="playing-board">
        <div id="overlay">
          <span id="s1" class="square"></span>
          <span id="s2" class="square"></span>
          <span id="s3" class="square"></span>
          <span id="s4" class="square"></span>
          <span id="s5" class="square"></span>
          <span id="s6" class="square"></span>
          <span id="s7" class="square"></span>
          <span id="s8" class="square"></span>
          <span id="s9" class="square"></span>
        </div>
      </div>
    </section>
    <div id="reset-button">
      <button id="play-again-button" onclick="resetBoard()">Play Again</button>
    </div>
  </body>
</html>
