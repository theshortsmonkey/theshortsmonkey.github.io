<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module" defer></script>
  </head>
  <body>
    <h1 class="main-header">A Simple Calculator</h1>
    <section id="current-calculation-section">
      <p id="current-calculation" class="current-calculation-text">Calculation:</p>
      <p id="current-result" class="current-calculation-text">Result:</p>
    </section>
    <section id="view-grid">
      <div id="grid">
        <div id="overlay">
          <span id="s" class="square"></span>
          <span id="s-history" class="square function"></span>
          <span id="s-clear" class="square function">C</span>
          <span id="s-clear-all" class="square function">AC</span>
          <span id="s7" class="square number">7</span>
          <span id="s8" class="square number">8</span>
          <span id="s9" class="square number">9</span>
          <span id="s-divide" class="square symbol">/</span>
          <span id="s4" class="square number">4</span>
          <span id="s5" class="square number">5</span>
          <span id="s6" class="square number">6</span>
          <span id="s-multiply" class="square symbol">*</span>
          <span id="s1" class="square number">1</span>
          <span id="s2" class="square number">2</span>
          <span id="s3" class="square number">3</span>
          <span id="s-add" class="square symbol">+</span>
          <span id="s0" class="square number">0</span>
          <span id="s-point" class="square number">.</span>
          <span id="s-equals" class="square equals">=</span>
          <span id="s-minus" class="square symbol">-</span>
        </div>
      </div>
    </section>
  </body>
</html>
